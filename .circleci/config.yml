version: 2
jobs:
  build:
    docker:
      - image: "kiwixz/arch-vcpkg"
    steps:
      - checkout
      - run:
          name: Installing Dependencies
          command: 'vcpkg install boost-beast fmt uriparser nlohmann-json spdlog protobuf grpc'
      - run:
          name: Creating Build Files
          command: 'cmake -H. -Bbuild -DCMAKE_TOOLCHAIN_FILE=/opt/vcpkg/scripts/buildsystems/vcpkg.cmake -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=build/install'
      - run:
          name: Creating Binary Files
          command: 'cmake --build build'
      - sonarcloud/scan

orbs:
  sonarcloud: sonarsource/sonarcloud@1.0.1

workflows:
  main:
    jobs:
      - build:
          context: SonarCloud
